<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Registro de Ponto</h2>
    <p id="dataAtual"></p>

    <form>
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Registrar Ponto</button>
    </form>

    <script>
        // Função para formatar a data
        function formatarData(data) {
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0'); // Janeiro é 0!
            const ano = data.getFullYear();
            const horas = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
            const segundos = String(data.getSeconds()).padStart(2, '0');
            return `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
        }

        // Função para atualizar a data na página
        function atualizarData() {
            const dataAtual = new Date();
            document.getElementById("dataAtual").innerText = formatarData(dataAtual);
        }

        // Atualiza a data a cada 1 segundo (1000 ms)
        setInterval(atualizarData, 1000);

        // Chama a função uma vez para exibir imediatamente ao carregar a página
        atualizarData();
    </script>
</body>
</html>
